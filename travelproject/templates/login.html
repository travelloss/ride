<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
</head>
<body style="text-align: center">
<form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    <h1>Login</h1>
    <input type="text" name="username" placeholder="Enter your username"><br><br>
    <input type="password" name="password" placeholder="Enter your password"><br><br>
    <input type="submit">
</form>
</body>
</html>
